<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WikiPedro</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <link href='https://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <style type="text/css">
    body{
          background-image:url(images/background.png);
          background-size: 100%, 100%;
          margin-left: 15px;
      }
    </style>

    <script type="text/javascript">
    function searchCheck(e)
      {   
          // look for window.event in case event isn't passed in
          e = e || window.event;
          if (e.keyCode == 13)
          {
              document.getElementById('searchButton').click();
              return false;
          }
          return true;
      }

    </script>

   </head>

<body>
<!--   <div class="container"> -->
    <!-- Home Page -->
    <div class="content" id="homepg">
     <div class="WikiPedro"><span>Wiki</span><span style="color:#FD6721">Pedro</span></div>
       <div class="col-lg-12 searchBox">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." id="homeSearch" onkeypress="return searchCheck(event)">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="searchButton" onclick="makeGraph()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>

    <!-- Detail Page -->
    <div id="searchpg">
      <div class="col-md-5" id="searchSidebar">
      <!--   <h1> WikiPedro </h1> -->
        <div class="WikiPedroLogo"><span style="color:rgb(98,98,98)">Wiki</span><span style="color:#FD6721">Pedro</span></div>
          <div class="input-group" id="inputField">
            <input type="text"  class="form-control" name="Field" id="pageSearch" onkeypress="return searchCheck(event)" >
            <div class="input-group-btn">
            <button type="button" class="btn btn-default" onclick="makeGraph()" id="searchButton">Fetch</button>
            </div>
          </div>
          <p id="space"></p>
          <p id="space2"></p>
          <br/>
          <!-- <h4 id="introTitle"></h4> -->
          <div class="intro panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title" id="introTitle">Name</h3>
            </div>
            <div class="panel-body">
              <p id="introduction">Introduction</p>
            </div>
          </div>
          
          <br/>
        <!--   <button type="button" class="btn btn-default">Add to library</button> -->
          
        <div class="row lib_btn">
         <div class="col-md-12">
            <br/> <br/>
              <button type="button" class="btn btn-default" id="seeMyLibraryButton" onclick="makeLibrary()" >See My Library<span class="
glyphicon glyphicon-chevron-right"></span></button>
            <br/> <br/>
          </div>
          <div class="col-md-12">
            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Add to library
            </button>
            <div class="collapse" id="collapseExample">
              <div class="well">
                <form id="categoryForm">
                  <input type="radio" name="category" value="Default" aria-label="..."> Default <br>
                  <input type="radio" name="category" value="Information Visualization" aria-label="..."> Information Visualization<br>
                </form>
                <div class="savebtn">
                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="" onclick="addToLibrary()">
                   save
                  </button>
                </div>
              </div> 
            </div>
          </div> 
        </div>  
      </div>

      <div class="col-md-7" id="displayGraph">
      </div>
    </div>

    <!-- Library Page -->
    <div id="librarypg">
      <div class="col-md-1">
        <br/>
        <button type="button" class="btn btn-default" id="backToDetailPageButton">Back</button>
      </div>
      <div class="col-md-10" id="libraryGraph">
      </div>
       <div class="col-md-1">
        <br/>
        <button type="button" class="btn btn-default">Save to local</button>
        <br/> <br/>
        <button type="button" class="btn btn-default">Open from local</button>
        <br/> <br/>
      </div>
    </div>
  <!-- </div> -->
 
<!-- Page onload -->
<script type="text/javascript">
$(document).ready(function(){
  // Homepage
  $("#searchpg").hide();
  $("#librarypg").hide();

  //Detail Page
  $("#searchButton").click(function(){
    $("#homepg").hide();
    $("#searchpg").show();
    $("#librarypg").hide();
  });

  $("#seeMyLibraryButton").click(function(){
    $("#homepg").hide();
    $("#searchpg").hide();
    $("#librarypg").show();
  });

  $("#backToDetailPageButton").click(function(){
    $("#homepg").hide();
    $("#searchpg").show();
    $("#librarypg").hide();
  });

});
</script>

<!-- Loading stuff -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="mediawiki-js-master/MediawikiJS.js"></script>
<script src="script.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>

</html>
